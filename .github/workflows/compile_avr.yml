name: Compile / AVR

on:
  pull_request:
    paths:
      - 'src'
      - '.github/workflows/compile_avr.yml'

  push:
    paths:
      - 'src'
      - '.github/workflows/compile_avr.yml'

jobs:
  avr-uno:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        sketches:
          - name: serial
            path: dino_serial_0.12.0
          - name: ethernet
            path: dino_ethernet_0.12.0
          - name: wifi
            path: dino_wifi_0.12.0
            
        board:
          - fqbn: arduino:avr:uno
            platforms: |
              - name: arduino:avr
            libraries: |
              - name: Servo
              - name: LiquidCrystal
              - name: IRremote
                version: 4.0.0
              - name: Ethernet
              - name: WiFi
                
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate
        run: ./bin/dino sketch ${{ matrix.sketches.name }} --target mega
        shell: bash
        
      - name: Compile Arduino Sketches
        uses: arduino/compile-sketches@v1.0.1
        with:
          platforms: ${{ matrix.board.platforms }}
          fqbn: ${{ matrix.board.fqbn }}
          libraries: ${{ matrix.board.libraries }}
          sketch-paths: |
            - ${{ matrix.sketches.path }}
            