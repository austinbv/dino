name: Compile / AVR

on:
  pull_request:
    paths:
      - 'src'
      - '.github/workflows/compile_avr.yml'

  push:
    paths:
      - 'src'
      - '.github/workflows/compile_avr.yml'
      
jobs:
  avr-uno:
    name: avr ${{ matrix.sketches.name }}
    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        sketches:
          - name: serial
          - name: ethernet
          - name: wifi
            
        board:
          - fqbn: arduino:avr:uno
            dino-target: mega
            platforms: |
              - name: arduino:avr
            libraries: |
              - name: Servo
              - name: LiquidCrystal
              - name: IRremote
                version: 4.0.0
              - name: Ethernet
              - name: WiFi
                
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate
        id: generate
        run: echo "path=$(./bin/dino sketch ${{ matrix.sketches.name }} --target ${{ matrix.board.dino-target }})" >> $GITHUB_OUTPUT

      - name: Compile Arduino Sketches
        uses: arduino/compile-sketches@v1.0.1
        with:
          platforms: ${{ matrix.board.platforms }}
          fqbn: ${{ matrix.board.fqbn }}
          libraries: ${{ matrix.board.libraries }}
          sketch-paths: |
            - ${{ steps.generate.outputs.path }}
            
